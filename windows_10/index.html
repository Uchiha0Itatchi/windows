<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/89bd4e8f35.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">

        <div class="icon">
            <div class="user">
                <img src="ico/user.ico" alt="" class="users">
                <p class="text">Deghedy</p>
            </div>
            <div class="pc">
                <img src="ico/pc.ico" alt=""  class="users">
                <p class="text">This PC</p>
            </div>
            <div class="network">
                <img src="ico/network.ico" alt=""  class="users">
                <p class="text">Network</p>
            </div>
            <div class="bin">
                <img src="ico/bin.ico" alt=""  class="users">
                <p class="text">Recycle Bin</p>
            </div>
            <div class="panel">
                <img src="ico/panel.ico" alt=""  class="users">
                <p class="text">Control</p>
                <p class="text">Panel</p>
            </div>
        </div>

        <div class="taskbar">
            <div class="not">
                <i class="far fa-comment-alt notif"></i>
            </div>
            <div class="time">
                <div class="clock" id="clock">
                    3:20 pm
                </div>
                <div class="date" id="currentDate">
                    12/21/2022
                </div>
                <div class="volume">
                    <i class="lni lni-volume-high"></i>
                </div>
            </div>
            <div class="lang">ENG</div>
            <div class="ticon">
                    <img src="ico/net.ico" alt="" class="taskico">
                <div class="volume"></div>
            </div>
            <div class="straticon">
                <div class="startico">
                    <div class="start-menu">
                        <i class="fab fa-windows winico"></i>
                    </div>
                    <div class="search-bar">
                        <input type="search" class="search" placeholder="Type here to search">
                    </div>
                    <div class="cortana-menu">
                        <i class="far fa-circle cortana"></i>
                    </div>
                    <div class="menu-icon" id="clos">
                        <img src="ico/edge.ico" alt="" class="edge">
                    </div>
                    <div class="menu-icon" id="mar">
                        <img src="ico/explorer.ico" alt="" class="explorer">
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="js/clock.js"></script>
    <script src="js/date.js"></script>

</body>
</html>
